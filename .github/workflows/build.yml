name: Build

on:
  workflow_dispatch:
    inputs:
      bump_version:
        type: choice
        description: Bump version
        options:
          - patch
          - minor
          - major
        default: patch
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci

      - name: Build
        id: build
        run: ./scripts/build.sh
        shell: bash
        env:
          BUMP_VERSION: ${{ inputs.bump_version }}

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RMG_NPM_PUBLISH }}

      - name: Release
        uses: railmapgen/releaser@main
        with:
          app_name: rmg-runtime
          version: ${{ steps.build.outputs.RMG_VER }}
          environment: PRD
          dist: docs
          github_token: ${{ secrets.RMG_BUILD_AND_RELEASE }}
          gitlab_token: ${{ secrets.GITLAB_RELEASE }}

  release-org:
    needs: build
    if: ${{ success() && inputs.auto_deploy == 'PRD' }}
    runs-on: self-hosted
    steps:
      - name: Release Org
        uses: railmapgen/releaser-org@main
        with:
          app_name: rmg-runtime
