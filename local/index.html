<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <base href="./" />
        <!--
Notice the use of %PUBLIC_URL% in the tags above.
It will be replaced with the URL of the `public` folder during the build.
Only files inside the `public` folder can be referenced from the HTML.

Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
work correctly both with client-side routing and a non-root public URL.
Learn how to configure a non-root public URL by running `npm run build`.
-->
        <title>RMG Runtime</title>
        <script>
            window.localStorage.setItem('rmg-runtime-local__startTime', new Date().getTime().toString());
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="rmg-window show-menu">
                <ul id="config-list">
                    <li data-key="appName">appName - </li>
                    <li data-key="appVersion">appVersion - </li>
                    <li data-key="env">env - </li>
                    <li data-key="instance">instance - </li>
                    <li data-key="msSinceStartUp">msSinceStartUp - </li>
                    <li data-key="isStandaloneWindow">isStandaloneWindow - </li>
                </ul>
                <button id="opt-in-ga">Opt-in GA</button>
                <button id="opt-out-ga">Opt-out GA</button>

                <br/>

                <button id="show-nav">Show menu</button>
                <button id="hide-nav">Hide menu</button>

                <br/>
                <iframe id="frame-1" src="frame/frame.html" title="Frame 1"></iframe>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
